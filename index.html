<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="/style/burgertime.css" /> -->
  <link rel="stylesheet" href="/burgertime.css">
  <title>Burger Time</title>
</head>

<body>
  <div class="burger">
    <img onclick="hide(top)" src="/burger-layers/top-bread.png"   class="top-bread" alt="">
    <img  src="/burger-layers/meat.png" id="meat" class="meat" onclick="hide_meat()" alt="">
    <img src="/burger-layers/cheese.png"  id="cheese" class="cheese" onclick="hide_cheese()" alt="">
    <img src="/burger-layers/pickle.png"  id="pickle" class="pickle" onclick="hide_pickle()" alt="">
    <img src="/burger-layers/onion.png" onclick="hide_onion()" id="onion" class="onion" alt="">
    <img src="/burger-layers/tomato.png" id="tomato"  class="tomato" onclick="hide_tomato()" alt="">
    <img src="/burger-layers/salad.png" onclick="hide_salad()" id="salad" class="salad" alt="">
    <img src="/burger-layers/bottom-bread.png"   class="bot-bread" alt="">
  </div>

  <div style="top: 50px;" class="mt-5 me-5 position-absolute end-0 ">
    <h2>Cheese - 2$</h2>
    <h2>Meat - 5$</h2>
    <h2>Salad - 1$</h2>
    <h2>Tomato - 2$</h2>
    <h2>Pickle - 3$</h2>
    <h2>Breads - 2$</h2>
    <h2>Onion - 1$</h2>

    <div class="flex">
      <button onclick="show_cheese()" class="btn btn-outline-warning Cheese">Cheese</button>
      <button onclick="show_meat()" class="btn btn-outline-primary Meat">Meat</button>
      <button onclick="show_onion()" class="btn btn-outline-secondary Onion">Onion</button>
      <button onclick="show_salad()" class="btn btn-outline-success Salad">Salad</button>
      <button onclick="show_tomato()" class="btn btn-outline-danger Tomato">Tomato</button>
      <button onclick="show_pickle()" class="btn btn-outline-dark Pickle">Pickle</button>
    </div>
    <hr>
    <h2 class="d-inline-block">Total $</h2>
    <h2 class="d-inline-block total">2</h2>

    <button class="btn btn-outline-success ms-2 Buy">Buy</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="burgertime.js"></script>
</body>

</html>
